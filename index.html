<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/responsive.css">
    <title>Responsive Portfolio Mockup</title>
</head>
<body>
	<header>
		<section id="logo">
			<img src="./img/udacity-logo.svg">
		</section>
		<section id="intro">
		    <h1>JANE DOETTE</h1>
			<h3>FRONT-END NINJA</h3>
		</section>
	</header>
	<main>
		<section id="teclado">
			<div>
				<img src="./img/teclado.jpg" alt="keyboard">
			</div>
		</section>
		<section id="featured-work">
			<h2 class="main_title">Feature Work</h2>
			<div class="list">
				<div class="item">
					<div>
						<img src="./img/appify.png" alt="APPIFY">
						<h2 class="title">APPIFY</h2>
						<p>https://github.com/udacity/Appify</p>
					</div>
				</div>
				<div class="item">
					<div>
						<img src="./img/sunflower.png" alt="SUNFLOWER">
						<h2 class="title">SUNFLOWER</h2>
						<p>https://github.com/udacity/Sunflower</p>
					</div> 
				</div>
				<div class="item">
					<div>
						<img src="./img/bokeh.jpg" alt="BOKEH">
						<h2 class="title">BOKEH</h2>
						<p>https://github.com/udacity/Bokeh</p>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
